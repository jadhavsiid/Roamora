<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roamora- Explore the world with us</title>
    <!-- ^ Linking css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ^ navbar -->
    <header>
      <div class="logo">
        <a href="./index.html"><img src="./assets/logo.png" alt="logo" /></a>
      </div>
      <div class="nav-elements">
        <li>
          <a href="#">Browse</a>
          <a href="#">Pricing</a>
          <a href="#">Testimonials</a>
        </li>
        <button class="btn">Sign Up</button>
      </div>
    </header>
    <!-- ^ hero section -->
    <main class="hero">
      <div class="content">
        <h1>Explore the world with <span>ROAMORA</span></h1>
        <p>Plan your next adventure with ease!!</p>
        <div class="but-container">
          <button class="filled-btn">Start Planning</button>
          <button class="unfilled-btn">Browse Destinations</button>
        </div>
      </div>
      <div class="hero-img">
        <img src="./assets/hero-img.png" alt="hero-img" />
      </div>
    </main>
    <!-- ^ destination section -->
    <div class="whole-cont">
      <div class="dest-container">
        <h1>Top Pics This Season</h1>
        <div class="cards-container">
          <!-- ^Santorini -->
          <div id="santorini" class="card">
            <img src="./assets/places/santorini.jpg" alt="santorini" />
            <div class="info">
              <div>
                <h3>Santorini</h3>
                <p>Beach</p>
              </div>
              <div class="price">
                <button>From ₹42,498</button>
              </div>
            </div>
          </div>
          <!-- ^ bali -->
          <div id="santorini" class="card">
            <img src="./assets/places/bali.jpg" alt="santorini" />
            <div class="info">
              <div>
                <h3>Bali</h3>
                <p>Nature</p>
              </div>
              <div class="price">
                <button>From ₹42,498</button>
              </div>
            </div>
          </div>
          <!-- ^ Paris -->
          <div id="santorini" class="card">
            <img src="./assets/places/paris.jpg" alt="santorini" />
            <div class="info">
              <div>
                <h3>Paris</h3>
                <p>Romantic</p>
              </div>
              <div class="price">
                <button>From ₹42,498</button>
              </div>
            </div>
          </div>
          <!--  ^ Kyoto -->
          <div id="santorini" class="card">
            <img src="./assets/places/kyoto.jpg" alt="santorini" />
            <div class="info">
              <div>
                <h3>Kyoto</h3>
                <p>Cultural</p>
              </div>
              <div class="price">
                <button>From ₹42,498</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ^ pricing section -->
    <div class="price-heading">
      <h1>Our Travel Plans</h1>
    </div>
    <div class="pricing-cont">
      <div class="pricing-card" id="basic">Basic</div>
      <div class="pricing-card" id="explorer">Explorer</div>
      <div class="pricing-card" id="premium">Premium</div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
